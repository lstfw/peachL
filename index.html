<script type="text/javascript">
    $(function () {
        Carousel.init($(".J_Poster"));
    });


    $('.qyz img').click(function () {

        var activeSrc = $('.active').attr('src'),
                thisSrc = $(this).attr('src');
        $(this).attr('src', activeSrc);
        $('.active').attr('src', thisSrc);

    });


    //菜单点击事件
    $('.anchorLi').click(function () {
        //声明点击按钮的位置
        var i = 0;
        //作用域不同
        var self = this;
        //遍历菜单按钮
        $('.anchorLi').each(function (index) {
            //当点击的按钮和  按钮中的某一个按钮相等（同一个）的时候停止遍历
            if ($('.anchorLi')[index] == self) {
                //赋值选中按钮位置
                i = index;
                return;
            }

        });

        //获取指定版块的上边值
        var top = $('.anchor').eq(i).offset().top - 90;
        //动画时间  =  （滚动条垂直距离 -  版块的上边值）取绝对值   / 系数
        var time = Math.abs($(document).scrollTop() - top) / 5;
        //设置滚动条垂直距离 动画
        $('body').animate({scrollTop: top}, time);

    })


</script>
